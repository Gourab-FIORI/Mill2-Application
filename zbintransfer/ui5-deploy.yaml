# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ami.zbintransfer
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: LHDCLNT010
          url: http://s4dev.lce.arcelormittal.com:44300/
          client: '010'
        app:
          name: ZBINTRANSFER
          description: Bin-to-Bin Transfer Application
          package: ZMM_AMWS
          transport: LHDK917558
        exclude:
          - /test/
